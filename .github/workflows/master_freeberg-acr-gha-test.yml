# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - freeberg-acr-gha-test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io//
        username: ${{ secrets.AzureAppService_ContainerUsername_c5c48f9f776c44eeb18f0e466ca21874 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9bd803f503e74cc380d874530d0ea4b7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_c5c48f9f776c44eeb18f0e466ca21874 }}/my-spring-app/image-from-dc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'freeberg-acr-gha-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_35202d394067442183f55a8958176039 }}
        images: 'ghcr.io//${{ secrets.AzureAppService_ContainerUsername_c5c48f9f776c44eeb18f0e466ca21874 }}/my-spring-app/image-from-dc:${{ github.sha }}'