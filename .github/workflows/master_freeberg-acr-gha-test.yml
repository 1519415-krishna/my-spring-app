# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - freeberg-acr-gha-test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_76d2b68a4f0b41d3a00695603057a525 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e95bd6a6a17d4c0d9b3a519315d7a241 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_76d2b68a4f0b41d3a00695603057a525 }}/my-spring-repo/my-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'freeberg-acr-gha-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_51c2236bbe3f443388753aaeaa9b9709 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_76d2b68a4f0b41d3a00695603057a525 }}/my-spring-repo/my-image:${{ github.sha }}'