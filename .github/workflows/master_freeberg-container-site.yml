# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - freeberg-container-site

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_47b305d886214342ac3fb3f2674f145a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d70e128e867243d09a2013e5a03e84ab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: jasonfreeberg/my-spring-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'freeberg-container-site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0298a5a6220a4ed9933625ada9f2a092 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_47b305d886214342ac3fb3f2674f145a }}/jasonfreeberg/my-spring-app:${{ github.sha }}'