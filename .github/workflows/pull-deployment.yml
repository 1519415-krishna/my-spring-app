
name: Publish JAR to Storage Account, and trigger webapp to pull it

on:
  push:
    branches: [ master ]

env:
  WEBAPP: freeberg-windows
  GROUP: freebergDemo
  ACCOUNT: xzopublishingaccount
  CONTAINER: deploymentcontainer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: target/app.jar
  
  publish:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: app
      
      - name: Zip the app contents
        uses: papeloto/action-zip@v1
        with:
          files: app.jar
          dest: app.zip

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az storage account create   -n $ACCOUNT   -g $GROUP -l westus --sku Standard_LRS
            az storage container create -n $CONTAINER --account-name $ACCOUNT
            az storage blob upload      -f app.zip    --account-name $ACCOUNT -c $CONTAINER -n $ACCOUNT
            
            export ZIP_URL=(az storage blob url --account-name $ACCOUNT -c $CONTAINER -n $ACCOUNT)
            
            az resource update \
              --resource-group $GROUP \
              --namespace Microsoft.Web \
              --parent sites/$WEBAPP \
              --resource-type Extensions \
              --name MSDeploy \
              --set properties.packageUri=$ZIP_URL \
              --api-version 2015-08-01
            
